        \ wielokrotnie.\r\n\\<**nazwa atrybutu**\\> powinna być prawidłową nazwą jednego\
        \ z atrybutów zawartych w danych statystyki. Parametr jest opcjonalny.\r\n\
        \nPrzykładowe wykorzystania:\r\n\nStatystyki z województwa wielkopolskiego\
        \ - ilość praw jazdy wydanych kobietom.\r\n\r\n    GET /prawa-jazdy?filter[plec]=K&filter[wojewodztwo-kod]=30\
