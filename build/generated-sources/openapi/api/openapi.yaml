  /pojazdy:
    get:
      deprecated: false
      description: "Metoda udostępniająca listę pojazdów z bazy CEPiK.\r\n\nMetoda\
        \ udostępnia mechanizm filtrowania w postaci parametru: **filter[\\<nazwa\
        \ atrybutu\\>]=\\<szukana wartość\\>**. Znakiem operacji filtrowania jest\
        \ znak równości **\"=\"**. Parametr może być podany wielokrotnie.\r\n\\<**nazwa\
        \ atrybutu**\\> powinna być prawidłową nazwą jednego z atrybutów zawartych\
        \ w danych technicznych pojazdu. Parametr jest opcjonalny.\r\n\nPrzykładowe\
        \ wykorzystania:\r\n\nPojazdy z województwa wielkopolskiego, zarejestrowane\
        \ po raz I w Polsce w 2019r.\r\n\r\n    GET /pojazdy?wojewodztwo=30&data-od=20190101&data-do=20191231\
        \    \r\nPojazdy o modelu JUMPER z województwa mazowieckiego, zarejestrowane\
        \ po raz I w Polsce między 2016-01-01 a 2018-12-01r.\r\n\r\n    GET /pojazdy?wojewodztwo=14&data-od=20160101&data-do=20181201&filter[model]=JUMPER\
        \    \r\nPojazdy z województwa dolnośląskiego, których data ostatniej rejestracji\
        \ mieści się w przedziale 2018-01-01 - 2019-12-31r.\r\n\r\n    GET /pojazdy?wojewodztwo=02&data-od=20180101&data-do=20191231&typ-daty=2\
        \    \r\n"
      operationId: getListaPojazdow
      parameters:
      - description: |-
          Kod teryt województwa, w którym zarejestrowane jest auto lub, w przypadku wyrejestrowanych aut, było ostatnio zarejestrowane.
          Parametr jest wymagany. Kody teryt znajdziesz w usłudze /słowniki.
        in: query
        name: wojewodztwo
        required: true
        schema:
          type: string
      - description: |-
          Wymagany parametr daty podawany w formacie YYYYMMDD.
          Określa datę początkową okresu pierwszej lub ostatniej rejestracji w kraju (domyślnie pierwszej), dla którego zostaną udostępnione informacje o pojazdach.
        in: query
        name: data-od
        required: true
        schema:
          type: string
      - description: |-
          Parametr daty podawany w formacie YYYYMMDD.
          Określa koniec okresu, dla którego pojazdy mają być zwrócone.
          Domyślną wartością jest data bieżąca.
          Maksymalny zakres dat to 2 lata.
        in: query
        name: data-do
        schema:
          type: string
      - description: |-
          Parametr określający jakiej daty dotyczy warunek wyszukiwania określony parametrami data-od i data-do.
           W przypadku nie podania parametru, przyjęta zostanie wartość domyślna.
          1 (domyślna wartość) - data pierwszej rejestracji pojazdu w Polsce,
          2 - data ostatniej rejestracji pojazdu.
        in: query
        name: typ-daty
        schema:
          default: "1"
          type: string
      - description: "Parametr określający czy mają zostać zwrócone dane tylko pojazdó\
          w zarejestrowanych. Domyślną wartością jest, że tak."
        in: query
        name: tylko-zarejestrowane
        schema:
          default: true
          type: boolean
      - description: |-
          Parametr określający czy mają zostać zwrócone wszystkie pola w zwróconych danych technicznych pojazdów.
          Domyślną wartością jest, że nie. Parametr ten jest ignorowany w przypadku podania jednocześnie parametru fields.
        in: query
        name: pokaz-wszystkie-pola
        schema:
          default: false
          type: boolean
      - description: |-
          Parametr mechanizmu wyboru pól. Jako wartość przyjmuje nazwy atrybutów rozdzielone przecinkiem.
          Usługa zwróci tylko dane techniczne pojazdów określone podanymi atrybutami. Parametr jest opcjonalny.
        explode: true
        in: query
        name: fields
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |-
          Parametr mechanizmu stronicowania określający ilość wyników na stronie.
          Jest to dodatnia liczba całkowita podawana z kluczem parametru.
          Domyślna wartość → 100, Maksymalna wartość → 500.
        in: query
        name: limit
        schema:
          default: "100"
          type: string
      - description: |-
          Parametr mechanizmu stronicowania określający, którą stronę wyników chce pobrać użytkownik.
          Jest to dodatnia liczba całkowita podawana z kluczem parametru. Domyślna wartość → 1.
