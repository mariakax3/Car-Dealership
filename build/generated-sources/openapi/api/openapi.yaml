openapi: 3.0.1
info:
  description: |-
    Niniejsza dokumentacja zawiera opis wszystkich dostępnych metod w API, ich parametrów wejściowych i komunikatów wyjściowych.

    Jeżeli masz trudności w korzystaniu z tej dokumentacji, np. jesteś osobą z niepełnosprawnością, otwórz https://api.cepik.gov.pl/swagger/apicepik.json w ulubionym narzędziu obsługującym dokumentację w standardzie OpenAPI.
  title: "Dokumentacja API do CEPiK (version: beta)"
  version: 1.1.3
servers:
- url: /
tags:
- description: Metody udostępniające dane pojazdów z bazy CEPiK.
  name: Pojazdy
- description: Metody udostępniające informacje o plikach zawierających dane pojazdów
    z bazy CEPiK.
  name: Pliki
- description: Metody udostępniające informacje o ilości wydanych praw jazdy.
  name: Prawa jazdy
- description: Metody udostępniające informacje o ilości nadanych uprawnień do kierowania
    pojazdami.
  name: Uprawnienia do kierowania pojazdami
- description: Metody udostępniające informacje o słownikach.
  name: Słowniki
- description: Metody udostępniające statystyki użycia API.
  name: Statystyki
- description: Metody udostępniające informacje o wersjach API.
  name: Wersje
paths:
  /uprawnienia:
    get:
      deprecated: false
      description: "Metoda udostępniająca miesięczne statystyki ilości nadanych uprawnień\
        \ do kierowania pojazdami grupom kierowców.\r\n\nMetoda udostępnia mechanizm\
        \ filtrowania w postaci parametru: **filter[\\<nazwa atrybutu\\>]=\\<szukana\
        \ wartość\\>**. Znakiem operacji filtrowania jest znak równości **\"=\"**.\
        \ Parametr może być podany wielokrotnie.\r\n\\<**nazwa atrybutu**\\> powinna\
        \ być prawidłową nazwą jednego z atrybutów zawartych w danych statystyki.\
        \ Parametr jest opcjonalny.\r\n\nPrzykładowe wykorzystania:\r\n\nStatystyki\
        \ z województwa wielkopolskiego - ilość nadanych mężczyznom uprawnień do kierowania\
        \ pojazdami o kategorii B.\r\n\r\n    GET /uprawnienia?filter[plec]=M&filter[wojewodztwo-kod]=30&filter[kod-uprawnienia]=B\
        \    \r\n"
      operationId: getListaUprawnien
      parameters:
      - description: |-
          Parametr mechanizmu wyboru pól. Jako wartość przyjmuje nazwy atrybutów rozdzielone przecinkiem.
          Usługa zwróci tylko atrybuty statystyki określone w żądaniu. Parametr jest opcjonalny.
        explode: true
        in: query
        name: fields
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |-
          Parametr mechanizmu stronicowania określający ilość wyników na stronie.
          Jest to dodatnia liczba całkowita podawana z kluczem parametru.
          Domyślna wartość → 100, Maksymalna wartość → 500.
        in: query
        name: limit
        schema:
          default: "100"
          type: string
      - description: |-
          Parametr mechanizmu stronicowania określający, którą stronę wyników chce pobrać użytkownik.
          Jest to dodatnia liczba całkowita podawana z kluczem parametru. Domyślna wartość → 1.
        in: query
        name: page
        schema:
          default: "1"
          type: string
      - description: |-
          Parametr mechanizmu sortowania. Jako wartość przyjmuje nazwy atrybutów rozdzielone przecinkiem.
          Kolejność podanych atrybutów określa kolejność sortowania.
          Aby posortować w odwrotnej kolejności należy poprzedzić nazwę parametru znakiem minus. Parametr jest opcjonalny.
        explode: true
        in: query
        name: sort
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonApiForListDrivingPermission'
          description: OK
          headers:
            X-Rate-Limit-Remaining:
              description: Szacunkowy pozostały limit wywołań usługi dla adresu IP
                w jednostce czasu.
              schema:
                type: object
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
      tags:
      - Uprawnienia do kierowania pojazdami
      x-accepts: application/json
  /uprawnienia/{id}:
    get:
      deprecated: false
      description: "Metoda udostępnia informację o ilości nadanych uprawnień do kierowania\
        \ pojazdami w zadanym miesiącu, kierowcom o określonych cechach."
      operationId: getUprawnienia
      parameters:
      - description: "Identyfikator statystyki. Ma postać \"YYYY-MM,WOJ,UPR,P,WIEK\"\
          , gdzie \nYYYY-MM - rok i miesiąc statystyki,\nWOJ - kod teryt województwa,\n\
          UPR - kod kategorii uprawnienia, np. A, B ,B1, C i rd.,\nP - płeć (K - kobiety,\
          \ M - mężczyźni),\nWIEK - wiek kierowcy wyrażony liczbą naturalną.\n\nPrzykł\
          ad: 2019-08,02,K,28"
        in: path
        name: id
        required: true
        schema:
          type: string
      - description: |-
          Parametr mechanizmu wyboru pól. Jako wartość przyjmuje nazwy atrybutów rozdzielone przecinkiem.
          Usługa zwróci tylko atrybuty statystyki określone w żądaniu. Parametr jest opcjonalny.
        explode: true
        in: query
        name: fields
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonApiForObjectDrivingPermission'
          description: OK
          headers:
            X-Rate-Limit-Remaining:
              description: Szacunkowy pozostały limit wywołań usługi dla adresu IP
                w jednostce czasu.
              schema:
                type: object
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
      tags:
      - Uprawnienia do kierowania pojazdami
      x-accepts: application/json
