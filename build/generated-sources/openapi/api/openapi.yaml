      - description: |-
          Parametr mechanizmu sortowania. Jako wartość przyjmuje nazwy atrybutów rozdzielone przecinkiem.
          Kolejność podanych atrybutów określa kolejność sortowania.
          Aby posortować w odwrotnej kolejności należy poprzedzić nazwę parametru znakiem minus. Parametr jest opcjonalny.
        explode: true
        in: query
        name: sort
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonApiForListVehicle'
          description: OK
          headers:
            X-Rate-Limit-Remaining:
              description: Szacunkowy pozostały limit wywołań usługi dla adresu IP
                w jednostce czasu.
              schema:
                type: object
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
      tags:
      - Pojazdy
      x-accepts: application/json
