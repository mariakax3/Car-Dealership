          description: OK
          headers:
            X-Rate-Limit-Remaining:
              description: Szacunkowy pozostały limit wywołań usługi dla adresu IP
                w jednostce czasu.
              schema:
                type: object
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
